// export GOOGLE_APPLICATION_CREDENTIALS=xebicon-kt-8d957ca3a32d.json

buildscript {
  repositories {
    jcenter()
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "com.google.cloud.tools:appengine-gradle-plugin:$appengine_plugin_version"
  }
}

apply plugin: 'kotlin'
apply plugin: 'war'
apply plugin: 'com.google.cloud.tools.appengine'

sourceSets {
  main.kotlin.srcDirs = ['src/main/kotlin']
}

repositories {
  jcenter()
  maven { url "https://kotlin.bintray.com/ktor" }
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
  compile "io.ktor:ktor-server-servlet:$ktor_version"
  compile "io.ktor:ktor-gson:$ktor_version"
  compile "com.google.cloud:google-cloud-logging-logback:$gce_logback_version"
  compile "com.google.cloud:google-cloud-datastore:$gcp_datastore_version"

  providedCompile "com.google.appengine:appengine:$appengine_version"
}

appengine {
  deploy {
    stopPreviousVersion = true
    promote = true
  }
}

task run(dependsOn: appengineRun)
